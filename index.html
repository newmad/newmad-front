<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/css/app.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <nav class="header__navigation">
      <h2 class="header__nav">서비스 이름 </h2>
      <a class="navigation-btn">장소 제보하기</a>
    </nav>
    <div class="form__wrapper">
      <h2 class="header__weather-comment">오늘 날씨 so Hot :D </h2>
      <form class="header__form">
        <input type="text" placeholder="오늘 갈 장소를 검색해보세요" maxlength="25">
        <button class="search-button"></button>
      </form>
    </div>
  </header>
  <div class="weather__item--template" hidden>
    <div class="weather__item--img-wrapper">
      <img class="weather__item--img" src="assets/images/icon-too-sunny.png">
    </div>
    <span class="weather__item--title"></span>
  </div>


  <div class="weather__container">
    <ul class="weather__list"></ul>
  </div>
  <div class="card-list__wrapper">
    <h2 class="card-list-title">전체 140개 리스트</h2>
    <ul class="card-list"></ul>
  </div>



  <!--template-->
  
  <script src="./api/weather.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
